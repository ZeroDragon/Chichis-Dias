<html>
<link type="text/css" href="css/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jqueryui.js"></script>
<form method="POST" id="formu" target="waza" action="http://twitpic.com/api/uploadAndPost" enctype='multipart/form-data'>
<input type="file" id="lamedia" name="media"/><br />
<input type="hidden" id="eluser" name="username" value="" />
<input type="hidden" id="elpass" name="password" value="" />
<textarea name="message" id="mensaje" style="width:300px; height:100px;"></textarea>
<br /><input type="submit" />
</form>
<div id="conteo"></div>
<iframe src="waza.html" id="waza" name="waza"></iframe>
<div id="body">
</div>
<script type="text/javascript" >
$(document).ready(function(){
	if(localStorage['username'] && localStorage['password']){
		despliega();
		$('#eluser').val(localStorage['username']);
		$('#elpass').val(localStorage['password']);
	}else{
		$('#formu').children().attr('disabled','true');
		$('#conteo').html('Ve a las opciones y settea tu username y password de twitter');
	}
});
$('#mensaje').keyup(function(){
	despliega();
});
function despliega(){
	if(localStorage['equipo']){
		ekipo = localStorage['equipo'].split('#');
		$('#mensaje').html(ekipo.join(' '));
	}
	cuantos = 115 - $('#mensaje').val().length;
	$('#conteo').html('Caracteres disponibles: '+cuantos);
}
</script>
</html>
